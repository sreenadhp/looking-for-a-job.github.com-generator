<nav class="UnderlineNav">
    <div class="UnderlineNav-body">
        <a class="UnderlineNav-item {% if request.path == "/index.html" or request.path == "/" %}selected{% endif %}" href="/">

    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="12" height="16" viewBox="0 0 12 16" version="1.1">
    <path style=" stroke:none;fill-rule:nonzero;fill:rgb(0%,0%,0%);fill-opacity:1;" d="M 5 4 L 4 4 L 4 5 L 5 5 Z M 5 2 L 4 2 L 4 3 L 5 3 Z M 11 0 C 10.5 0 1.5 0 1 0 C 0.5 0 0 0.5 0 1 C 0 1.5 0 12.5 0 13 C 0 13.5 0.5 14 1 14 C 1.5 14 3 14 3 14 L 3 16 L 4.5 14.5 L 6 16 L 6 14 C 6 14 10.5 14 11 14 C 11.5 14 12 13.5 12 13 C 12 12.5 12 1.5 12 1 C 12 0.5 11.5 0 11 0 Z M 11 12.5 C 11 12.75 10.765625 13 10.5 13 C 10.234375 13 6 13 6 13 L 6 12 L 3 12 L 3 13 C 3 13 1.765625 13 1.5 13 C 1.234375 13 1 12.734375 1 12.5 C 1 12.265625 1 11 1 11 L 11 11 C 11 11 11 12.25 11 12.5 Z M 11 10 L 3 10 L 3 1 L 11.015625 1 Z M 5 8 L 4 8 L 4 9 L 5 9 Z M 5 6 L 4 6 L 4 7 L 5 7 Z M 5 6 "/>
    </svg>

            Repositories <span class="Counter">{{ repos.count }}</span>
        </a>
        <a class="UnderlineNav-item {% if "/stars" in request.path %}selected{% endif %}" href="/stars/">
            <svg class="octicon octicon-star" viewBox="0 0 14 16" version="1.1" width="14" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74L14 6z"></path></svg>
            Stars <span class="Counter">{{ starred_repos.count }}</span>
        </a>
        {% if gists %}
        <a class="UnderlineNav-item {% if "/gists" in request.path %}selected{% endif %}" href="/gists/">
            <svg class="octicon octicon-gist" viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M7.5 5L10 7.5 7.5 10l-.75-.75L8.5 7.5 6.75 5.75 7.5 5zm-3 0L2 7.5 4.5 10l.75-.75L3.5 7.5l1.75-1.75L4.5 5zM0 13V2c0-.55.45-1 1-1h10c.55 0 1 .45 1 1v11c0 .55-.45 1-1 1H1c-.55 0-1-.45-1-1zm1 0h10V2H1v11z"></path></svg>
            Gists <span class="Counter">{{ gists.count }}</span>
     </a>
        {% endif %}
        {% if starred_gists %}
        <a class="UnderlineNav-item {% if "/starred-gists" in request.path %}selected{% endif %}" href="/starred-gists/">
            <svg class="octicon octicon-star" viewBox="0 0 14 16" version="1.1" width="14" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74L14 6z"></path></svg>
            Starred Gists <span class="Counter">{{ starred_gists.count }}</span>
        </a>
        {% endif %}
        <!--
        <a class="UnderlineNav-item {% if "/contacts" in request.path %}selected{% endif %}" href="/contacts/">Contacts</a>
        <a class="UnderlineNav-item {% if "/donate" in request.path %}selected{% endif %}" href="/donate/">Donate</a>
        -->
    </div>
    <div class="UnderlineNav-actions">
        <a class="UnderlineNav-item" href="https://github.com/{{ username }}">
        <svg height="16" class="octicon octicon-person" viewBox="0 0 12 16" version="1.1" width="12" aria-hidden="true"><path fill-rule="evenodd" d="M12 14.002a.998.998 0 0 1-.998.998H1.001A1 1 0 0 1 0 13.999V13c0-2.633 4-4 4-4s.229-.409 0-1c-.841-.62-.944-1.59-1-4 .173-2.413 1.867-3 3-3s2.827.586 3 3c-.056 2.41-.159 3.38-1 4-.229.59 0 1 0 1s4 1.367 4 4v1.002z"></path></svg>
        github.com/{{ username }}</a>
    </div>
</nav>
